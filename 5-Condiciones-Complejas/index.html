<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condiciones Complejas en JS</title>

    <script type="text/javascript">

        var edad = 30;

        // Condiciones: 

        console.log(false || true); // esto da true

        console.log((5 > 10) && (4 + 10 == 14)); // esto da false

        //Rango con && 

        console.warn('Rango con &&:');

        if (edad > 18 && edad < 65) {
            console.log('Edad correcta');
        }
        else {
            console.log('Edad incorrecta');
        }

        // Rango con ||:

        console.warn('Rango con ||:');

        if (edad < 18 || edad > 65) {
            console.log('Límite alcanzado');
        }
        else {
            console.log('No entra en el límite');
        }
    
    </script>
</head>
<body>
    
</body>
</html>
