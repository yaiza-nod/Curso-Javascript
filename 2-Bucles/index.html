<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles en JS</title>
    <script type="text/javascript">

        var contador = 1;

        console.warn('Bucle while: ');

        while (contador <= 10) {

            console.log(contador);

            contador++;
        }

        console.warn('Bucle for: ');

        for (var i=100; i>=1; --i) {

            console.log(i);
        }

        console.warn('Bucle do while: ');

        contador = 1;

        do {

            console.log(contador);

            contador++;

        } while (contador <= 10);

        console.log("AquÃ­ va el resto del programa.");
    </script>
</head>

</body>
</html>
