<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else en JS</title>
    <script type="text/javascript" src="index.html">

        var edad = 16;

        if (edad == 14) {
        
        alert('Tienes 14 años.');
        }

        else if (edad < 18) {
        
        alert('Eres menor de edad. No puedes continuar.');
        }

        else if (edad > 65) {
        
        alert('Candidato supera la edad permitida.');
        
        }

        else {
        
        alert("¡Bienvenido al proceso de selección!");
        }
    </script>
</head>

</html>
