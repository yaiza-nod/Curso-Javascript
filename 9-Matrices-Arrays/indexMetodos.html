<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Arrays en JS</title>

    <script type="text/javascript">

        var dias = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];

        var diaEliminado = dias.shift(); // Método que elimina el primer elemento de un array, devuelve ese elemento

        console.log(dias); // Me devuelve el array sin el Lunes
        console.log(diaEliminado);

        dias = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];

        var diaEliminado = dias.pop(); // Método que elimina el último elemento de un array, devuelve ese elemento

        console.log(dias); // Me devuelve el array sin el Domingo
        console.log(diaEliminado);

        // Método push: añade elemento al final de la matriz


    </script>
</head>
<body>
    
</body>
</html>
