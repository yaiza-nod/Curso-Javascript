<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures y Bucles en JS</title>

    <script type="text/javascript">

        for (var i = 1; i <= 5; i++) {

            (function(z) {
                setTimeout(function() {
                console.log(z);
                }, z*1000);
            })(i);
        }

    </script>

</head>
<body>
    
</body>
</html>
